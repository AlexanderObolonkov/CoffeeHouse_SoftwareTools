{% extends './base.html' %}
{% load static %}

{% block title %}Блог COFFEE HOUSE{% endblock %}
{% block page_content %}
    <div class="main-content">
        <section class="story-content">
            <div class="container">
                <form action="{% url 'create_post' %}" method="post">
                    {% csrf_token %}
                    {{ form.media }}
                    <div class="form-group">
                        <label for="{{ form.title.id_for_label }}">
                            Заголовок
                        </label>
                        {{ form.title }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">
                            Описание
                        </label>
                        {{ form.description }}
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="{{ form.content.id_for_label }}">
                                Контент
                            </label>
                        </div>
                        {{ form.content }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.image.id_for_label }}">
                            Изображение статьи
                        </label>
                        {{ form.image }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.author.id_for_label }}">
                            Автор статьи
                        </label>
                        {{ form.author }}
                    </div>
                    <div class="form-group">
                        <input class="btn btn-primary" type="submit" value="Создать статью">
                    </div>
                </form>
            </div>
        </section>
    </div>
{% endblock %}
