{% extends './base.html' %}
{% load static %}

{% block title %}Пользователи{% endblock %}

{% block page_content %}
<div class="main-content">
        <section class="story-content">
            <div class="container">
                <h1 class="text-uppercase text-center">Активные пользователи</h1>
            <form name="reg-form" method="post" action="{% url 'active_users' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-6 col-sm-12">
                        <div class="md-form mb-0">
                            <h2><label for="name" class="sr-only">Ваше имя</label></h2>
                            {{ reg_form.name }}
                        </div>
                    </div>
                    <div class="col-lg-6 col-sm-12">
                        <div class="md-form mb-0">
                            <h2><label for="email" class="sr-only">Ваша почта</label></h2>
                            {{ reg_form.email}}
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="md-form mb-0">
                            <h2><label for="subject" class="sr-only">Тема</label></h2>
                            {{ reg_form.password}}
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="md-form mb-0">
                            <h2><label for="subject" class="sr-only">Тема</label></h2>
                            {{ reg_form.birth_date}}
                        </div>
                    </div>
                     <div class="col-lg-12 col-sm-12">
                        <div class="md-form mb-0">
                            <h2><label for="subject" class="sr-only">Тема</label></h2>
                            {{ reg_form.image}}
                        </div>
                    </div>
                </div>
                <div class="text-center text-md-left mt-3">
                    <button class="btn btn-primary" type="submit"><strong>Отправить</strong></button>
                </div>
            </form>
            </div>
        </section>
</div>
{% endblock %}
